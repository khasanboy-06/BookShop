{% extends 'users/admin_dashboard.html' %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Job</th>
        <th scope="col">Buttuns</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.user_role}}</td>
        <td>{{user.jobs}}</td>
        <td><a class="btn btn-outline-warning" href="{% url 'users:edit_users' user.id %}">edit</a>
          <a class="btn btn-outline-danger" href="{% url 'users:delete_users' user.id %}">Delete</a></td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
